<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vollkommene Zahlen</title>
</head>
<body>
    <div class="container">
        <h1>Vollkommene Zahlen Finder</h1>
        
        <div class="controls">
            <label for="vonZahl">Von:</label>
            <input type="number" id="vonZahl" value="1" min="1">
            
            <label for="bisZahl">Bis:</label>
            <input type="number" id="bisZahl" value="10000" min="6">
            
            <button id="startBtn">Suche starten</button>
            <button id="stopBtn">Stoppen</button>
        </div>
        
        <div class="progress" id="progressInfo">Bereit zum Starten der Suche</div>
        
        <div id="output">Ausgabe wird hier angezeigt...</div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
